version: '3.8'

services:
  voice-agent:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8765:8765"
      - "8080:8080"
    volumes:
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - ollama

  ollama:
    image: ollama/ollama
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    healthcheck:
      test: ["CMD-SHELL", "ollama list"]
      interval: 1s
      timeout: 5s
      retries: 30

  tests:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      ollama:
        condition: service_healthy
    command: >
      bash -c "
        while ! nc -z ollama 11434; do
          sleep 1;
        done;
        docker exec ollama ollama pull gemma2:2b;
        pytest -s -v;
      "

volumes:
  ollama-data:
